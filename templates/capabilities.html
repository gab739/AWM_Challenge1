{% extends 'base.html' %}
{% block title %}
    Capability overview
{% endblock %}

{% block header %}
    <h1>Capabilities</h1>
    <h5>Location: {{ room }}</h5>
{% endblock %}

{% block content %}
<form action="" method="post">
    {{ formset.management_form }}
    {% csrf_token %}
    <ul>
    {% for form in formset %}
        <li>
            {{ form }}
        </li>
    {% endfor %}
</ul>
<input type="submit" name="save" value="Submit" />
</form>
{% endblock %}
